<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesomely Awesome Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2ecc71; /* Green color for the header */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #2ecc71; /* Matching color for the footer */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            color: #3498db; /* Blue color for the heading inside the header */
        }

        p {
            color: #555; /* Darker gray color for the paragraphs */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Homepage!</h1>
    </header>
    <main>
        <p>This is a basic web page with some simple styling.</p>
        <p>Feel free to modify and expand it as needed!</p>
    </main>
    <footer>
        <p>Best regards,<br> Your Name</p>
    </footer>
</body>
</html>
